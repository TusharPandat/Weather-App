<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Search city name" spellcheck="false">
            <button><img src="assets\search.png"></button>
        </div>
        <div class="weather">

            <img class="weather-icon" src="assets\snow.png">
            <h2 class="temp">-1Â°C</h2>

            <div class="humid-wind">
                <div class="col">
                    <img src="assets\wind.png">
                    <div>
                    <p>Wind</p>
                    <p class="wind">25 KM/H</p>
                </div>
                </div>
                <div class="col">
                    <img src="assets\humidity.png">
                <div>
                    <p >Humidity</p>
                    <p class="Humid">25</p>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
